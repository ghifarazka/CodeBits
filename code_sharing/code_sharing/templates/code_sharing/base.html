<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>CodeBits - {{ title }}</title>
    {% else %}
        <title>CodeBits Home</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarToggle">
              <!-- Navbar Right Side -->
              <ul class="navbar-nav">
                {% if user.is_authenticated %}
                  <li class="nav-item"><a href="#" class="nav-link">Forum</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">My code</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">My folder</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                  <li class="nav-item"><a href="{% url 'code-create' %}" class="nav-link">Add code</a></li>
                  <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                  <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                  <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Register</a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    
</body>
</html>

{% extends "code_sharing/base.html" %}
{% block content %}
        {% for codes in Code %}
            <article class="content-section zoom">
                    <div class="article-metadata">
                        <a class="mr-2" href="#">{{ codes.author }}</a>
                        <small class="text-muted">{{ codes.date_posted }}</small>
                    </div>
                    <h2><a class="article-title" href="{% url 'forum-question-detail' question.id %}">{{ question.judul }}</a></h2>
                    <p class="">{{ question.content|stringformat:".100s" }}</p>
            </article>
        {% empty %}
            <h1>No code have been posted yet</h1>
        {% endfor %}
{% endblock content %}

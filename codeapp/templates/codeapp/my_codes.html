{% extends "codeapp/base.html" %}
{% block content %}
    <div class="mycodestitle">
        <h1>My Codes</h1>
    </div>
    {% for code in codes %}
        <article class="content-section zoom">
            <h2><a class="article-title" href="{% url 'codeapp-code-detail' code.id %}">{{ code.title }}</a></h2>
            <p class="article-content">{{ code.description|stringformat:".100s" }}</p>
            <div class="article-metadata">
                <a class="" href="#">{{ code.author }}</a>
                <small class="text-muted">{{ code.date_posted }}</small>
            </div>
            <div class="tombolmycodes">
                <a class="btn btn-outline-primary mr-2" href="{% url 'codeapp-code-update' code.id %}">Edit</a>
                <a class="btn btn-outline-danger" href="{% url 'codeapp-code-delete' code.id %}">Delete</a>
            </div>
        </article>

    {% empty %}
        <h1>You have no codes yet</h1>
    {% endfor %}
{% endblock content %}

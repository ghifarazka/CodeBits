{% extends "codeapp/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Delete code</legend>
                <h2>Are you sure you want to delete the code "{{ object.title }}"?</h2>
            </fieldset>
            <div>
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-primary" href="{% url 'codeapp-code-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}

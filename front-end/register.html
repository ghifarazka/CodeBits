<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-page">
        <h1>Register</h1>
        <div class="form">
            <form action="" class="register-form">
                <!-- div terpisah, jika style berbeda untuk setiap input -->
                <!-- div digabung, jika style sama untuk semua input -->
                <div class="input-box">
                    <input type="email" name="email" placeholder="E-mail" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" autocomplete="off" required>
                </div>
                <!-- <div class="input-box">
                    <button type="submit">Register</button>
                </div> -->
                <button type="submit"><a href="login.html">Register</a></button>
                <p class="message-bottom">Already Have an Account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <!-- <script src="script.js"></script> -->
    <script src=""></script>
</body>
</html>
